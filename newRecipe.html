<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="new.js"></script>
</head>

<body>
    <h1 class="heading">New Recipe</h1>

    <div class="heading">
        <input type="string" id="recipe_name" placeholder="Name of recipe" required>
        <input type="string" id="creator_name" placeholder="Creator name" required>
        <input type="string" id="food_type" placeholder="Food type" required><br>
    </div>

    <hr />

    <span>Enter ingredients list, along with units:</span>
    <div class="ingdForm">
        <form>
            <input type="string" class="box" id="ingd1" placeholder="ex. 2 cups of sugar">
            <br><br><input type="string" class="box" id="ingd2" placeholder="ex. 1/2 teaspoon almond extract">
            <br><br><input type="string" class="box" id="ingd3">
            <br><br><input type="string" class="box" id="ingd4">
            <br><br><input type="string" class="box" id="ingd5">
            <br><br><input type="string" class="box" id="ingd6">
            <br><br><input type="string" class="box" id="ingd7">
            <br><br><input type="string" class="box" id="ingd8">
            <br><br><input type="string" class="box" id="ingd9">
            <br><br><input type="string" class="box" id="ingd10">
            <br><br><input type="string" class="box" id="ingd11">
            <br><br><input type="string" class="box" id="ingd12">
        </form>
    </div>

    <hr />

    <span>Enter the directions required to make this recipe:</span><br>
    <div class="directions">
        <label for="prep">Preperation:</label><br> 
        <textarea name="text1" id="prep" cols="35" rows="3"></textarea><br>
        <label for="cook">Cooking tasks:</label><br>
        <textarea name="text2" id="cook" cols="35" rows="3"></textarea><br>
        <label for="ready">After cooking task</label><br>
        <textarea name="text3" id="ready" cols="35" rows="3"></textarea>
    </div>

    <hr />

    <span>Enter nutrition facts about recipe:</span>
    <div class="textArea">
        <textarea name="text4" id="nutr" cols="35" rows="3"></textarea><br>
    </div>
    <div class="nav">
        <form class="btns" id="recipeDone">
            <button type="click">Save recipe</button>
        </form> |
        <form class="btns" id="exit">
            <button type="submit">Exit</button>
        </form>
    </div>
</body>
</html>
